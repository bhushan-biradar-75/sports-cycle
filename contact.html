        <div class="container-fluid">
            <img class="img-fluid" style="margin-top: 80px;"

            <form class="form_con text-center">
                <div class="heading" id="hd">
                    <h1 class="text-center">Contact</h1>
                    <h1 class="text-center">Us</h1>


                    <div class="row1" style="margin-top: 37px;">
                        <label class="required" id="hd_1" for="Your Name">Your Name</label>
                        <input type="text" id="hd_1" placeholder="First Name">
                        <input type="text" id="hd_1" placeholder="Last Name">
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row2" style="margin-top: 25px;">
                        <label class="required" for="Email">Your Email</label>
                        <input type="email" placeholder="mail-id" required>
                        <span id="email_validation" class="error_message"></span>
                    </div>

                    <div class="row3" style="margin-top: 25px;">
                        <label class="required" for="Contact No">Contact No</label>
                        <input type="tel" placeholder="Mob No" maxlength="10" minlength="0" required>
                    </div>
                    <div class="row1" style="margin-top: 25px;">
                        <label class="required" id="hd_1" for="Your Name">Address</label>
                        <input type="text" id="hd_1" placeholder="Short Address">
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row1" style="margin-top: 25px;">
                        <label class="required" id="hd_1" for="Your Name">Feedback</label>
                        <input type="text" id="hd_1" placeholder="Short Feedback For Us">
                        <span id="name_validation" class="error_message"></span>
                    </div>

                    <button style="margin-top: 35px" ; inputmode="submit" class="btn-dark">Submit</button>
                    <button style="margin-top: 35px" inputmode="reset" class="btn-dark">Reset</button>
